{% extends 'main/shablon.html'%}
{% block titlecontent %} add fish {% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {{form.name}}
    {{form.main_text}}
    {{form.date}}
    {{form.img}}
    <button class="btn btn-success" type="submit">add</button>
    <button class="btn btn-success" type="reset">clear</button>
    {%csrf_token%}
    <span>{{error}}</span>
</form>
{% endblock %}
